stages:
  scan-books:
    cmd: python ../run.py --rust scan-marc --book-mode --glob "../data/loc-books/BooksAll.2016*.xml.gz"
    deps:
    - ../src/cli/scan_marc.rs
    - ../src/marc
    - ../data/loc-books
    outs:
    - book-fields.parquet
    - book-ids.parquet
    - book-isbns.parquet
    - book-authors.parquet

  scan-names:
    cmd: python ../run.py --rust scan-marc --glob "../data/loc-names/Names.2016*.xml.gz"
      -o name-fields.parquet
    deps:
    - ../src/cli/scan_marc.rs
    - ../src/marc
    - ../data/loc-names
    outs:
    - name-fields.parquet

  book-isbn-ids:
    cmd: python run.py --rust link-isbn-ids -R rec_id -o loc-mds/book-isbn-ids.parquet loc-mds/book-isbns.parquet
    wdir: ..
    deps:
    - loc-mds/book-isbns.parquet
    - book-links/all-isbns.parquet
    outs:
    - loc-mds/book-isbn-ids.parquet

  # author-names:
  #   cmd: python ../run.py --rust fusion author-names.tcl
  #   deps:
  #   - author-names.tcl
  #   - name-fields.parquet
  #   outs:
  #   - author-names.csv.gz

  # author-genders:
  #   cmd: python ../run.py --rust fusion author-genders.tcl
  #   deps:
  #   - author-genders.tcl
  #   - name-fields.parquet
  #   outs:
  #   - author-genders.csv.gz

  schema:
    foreach:
    - book-fields
    - book-ids
    - book-isbns
    - book-isbn-ids
    - book-authors
    - name-fields
    do:
      cmd: python ../run.py --rust pq-info -o ${item}.json ${item}.parquet
      deps:
      - ${item}.parquet
      outs:
      - ${item}.json:
          cache: false
