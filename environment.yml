name: bookdata
channels:
  - conda-forge
platforms:
  - linux-64
  - win-64
  - osx-64
  # - osx-arm64
dependencies:
  - python=3.10
  - pip
  - conda-lock >=1.0
  - docopt >=0.6
  - seedbank
  - pandas >=1.3,<2
  - pyarrow >=5.0
  - numpy >=1.21
  - notebook >=6.4
  - jupytext >=1.13
  - ipycytoscape
  - dvc >=2.10
  - dvc-s3
  - rust >=1.59
  # documentation dependencies
  - sphinx>=4.2
  - myst-parser>=0.15
  - myst-nb>=0.17
  - furo>=2021.10
  - sphinxcontrib-bibtex =2
  - sphinxcontrib-mermaid =0.7
