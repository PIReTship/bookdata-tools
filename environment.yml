name: bookdata
channels:
  - conda-forge
  # for now, we need a custom pandoc to allow quarto to install
  - mdekstrand/label/depfix
  - nodefaults
platforms:
  - linux-64
  - osx-64
  - osx-arm64
dependencies:
  - python=3.12
  - pip
  - pandas =2
  - pyarrow >=14
  - polars =0.20
  - matplotlib
  - seaborn
  - notebook >=6.4
  - quarto >=1.3
  - seedbank
  - perl >=5.32
  - weasyprint
  - curl
  - jsonnet
  - pyyaml
  - docopt
  - dvc >=3.30,<4
  - dvc-s3
  - dvc-webdav
  - rust >=1.73
  - c-compiler
  - cmake
  # using R for analysis
  - r-tidyverse
  - r-arrow
  - r-rmarkdown
  - r-jsonlite
  - r-irkernel
  - r-languageserver
