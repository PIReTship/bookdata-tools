name: bookdata
channels:
  - conda-forge
  # for now, we need a custom pandoc to allow quarto to install
  - mdekstrand/label/depfix
  - nodefaults
platforms:
  - linux-64
  - osx-64
  - osx-arm64
dependencies:
  - python=3.12
  - pip
  - pandas >=2
  - pyarrow >=14
  - numexpr
  - polars >=0.18
  - notebook >=6.4
  - quarto >=1.3
  - weasyprint
  - curl
  - dvc >=3.30,<4
  - dvc-s3
  - dvc-webdav
  - rust >=1.73
  - c-compiler
  - cmake
  # using R for analysis
  - r-tidyverse
  - r-arrow
  - r-rmarkdown
  - r-jsonlite
  - r-irkernel
  - r-languageserver
  # dev support
  - conda-lock >=2.2,<3
  - rust-src
  - ipython
