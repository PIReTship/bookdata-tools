name: bookdata
channels:
  - conda-forge
  - mdekstrand/label/depfix
platforms:
  - linux-64
  - osx-64
  - osx-arm64
dependencies:
  - python=3.10
  - pip
  - seedbank
  - pandas >=1.3,<2
  - pyarrow >=5.0
  - numpy >=1.21
  - notebook >=6.4
  - quarto >=1.3
  - ipycytoscape
  - seaborn >=0.11
  - curl
  - dvc >=3.2,<3.27.1
  - dvc-s3
  - dvc-webdav
  - rust >=1.73
  # we don't use this in main branch, but do for change auditing
  - polars >=0.18
  # dev support
  - conda-lock >=2.2,<3
  - rust-src
  - jupyterlab >=3.1
  - jupytext >=1.13
