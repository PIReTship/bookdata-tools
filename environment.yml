name: bookdata
channels:
  - conda-forge
  - mdekstrand/label/depfix
platforms:
  - linux-64
  - osx-64
  - osx-arm64
dependencies:
  - python=3.10
  - pip
  - docopt >=0.6
  - seedbank
  - pandas >=1.3,<2
  - pyarrow >=5.0
  - numpy >=1.21
  - notebook >=6.4
  - quarto >=1.3
  - ipycytoscape
  - seaborn >=0.11
  - curl
  - dvc >=3.2,<4
  - dvc-s3
  - dvc-webdav
  - rust >=1.70
  - tcllib
  # we don't use this in main branch, but do for change auditing
  - polars >=0.18
  # documentation deps
  - sphinx>=4.2
  - myst-parser>=0.15
  - myst-nb>=0.17
  - furo>=2021.10
  - sphinxcontrib-bibtex =2
  - sphinxcontrib-mermaid =0.7
  # dev support
  - conda-lock >=2.2,<3
  - flake8
  - tcllib
  - jupyterlab >=3.1
  - jupytext >=1.13
  - sphinx-autobuild
