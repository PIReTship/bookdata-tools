name: Build Docs
on:
  push:
    branches: [master]
jobs:
  doc-site:
    name: Build and deploy docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Initialize Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: bookdata
          environment-file: docs-linux-64.lock

      - name: Cache Rust dependency builds
        uses: actions/cache@v2
        with:
          path: |
            target
            !target/site
          key: ${{ runner.os }}-${{ hashFiles('Cargo.lock') }}

      - name: Build site 🕸
        run: |
          sphinx-build docs target/site

      - name: Build Rust API docs 📚
        run: |
          cargo doc --no-deps
          mv target/doc target/site/apidocs

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: target/site
