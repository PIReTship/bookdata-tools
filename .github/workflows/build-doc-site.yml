name: Build Docs
on:
  push:
    branches: [main]

defaults:
  run:
    shell: bash -l {0}

jobs:
  doc-site:
    name: Build and deploy docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Initialize Conda
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: conda-lock.yml
          environment-name: bookdata
          cache-environment: true

      - name: Update to Rust nightly
        run: |
          micromamba update -y -n bookdata -c conda-forge/label/rust_dev rust

      - name: Build site 🕸
        run: |
          cd docs && quarto render --output-dir ../target/site

      - name: Build Rust API docs 📚
        run: |
          cargo doc --no-deps -Zrustdoc-map
          mv target/doc target/site/apidocs

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: target/site
