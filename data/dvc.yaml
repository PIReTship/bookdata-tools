stages:
  loc-books:
    cmd: curl -L https://www.loc.gov/cds/downloads/MDSConnect/BooksAll.2016.part[01-43].xml.gz -o loc-books/BooksAll.2016.part#1.xml.gz --create-dirs
    outs:
    - loc-books
  loc-names:
    cmd: curl -L https://www.loc.gov/cds/downloads/MDSConnect/Names.2016.part[01-40].xml.gz -o loc-names/Names.2016.part#1.xml.gz --create-dirs
    outs:
    - loc-names
  ol-authors:
    cmd: curl -L --retry=100 -o openlib/ol_dump_authors.txt.gz https://openlibrary.org/data/ol_dump_authors_2023-12-31.txt.gz
    outs:
    - openlib/ol_dump_authors.txt.gz
  ol-editions:
    cmd: curl -L --retry=100 -o openlib/ol_dump_editions.txt.gz https://openlibrary.org/data/ol_dump_editions_2023-12-31.txt.gz
    outs:
    - openlib/ol_dump_editions.txt.gz
  ol-works:
    cmd: curl -L --retry=100 -o openlib/ol_dump_works.txt.gz https://openlibrary.org/data/ol_dump_works_2023-12-31.txt.gz
    outs:
    - openlib/ol_dump_works.txt.gz
  viaf-clusters:
    cmd: curl -L --retry=100 -o viaf-clusters-marc21.xml.gz https://viaf.org/viaf/data/viaf-20240101-clusters-marc21.xml.gz
    outs:
    - viaf-clusters-marc21.xml.gz
