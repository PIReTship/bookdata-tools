[package]
name = "bookdata"
version = "2.1.0"
authors = ["Michael Ekstrand <michaelekstrand@boisestate.edu>"]
edition = "2021"
default-run = "bookdata"

[profile.release]
opt-level = 3
debug = 1
# lto = "thin"

[dependencies]
paste = "^1.0"

enum_dispatch = "^0.3.7"
async-trait = "^0.1.51"
structopt = ">=0.2"
log = { version = "^0.4.8", features = ["std"] }
indicatif = "^0.16"
fern = { version="^0.6" }
colored = "2"

lazy_static = "^1"

toml = "0.5"
csv = "^1.0"
quick-xml = "^0.22.0"
serde = { version="^1.0", features=["derive"] }
serde_json = { version="^1.0" }
rmp-serde = "^1.0"
molt = "^0.3.1"

os_pipe = "^1.0"
fallible-iterator = "^0.2.0"
anyhow = "^1.0.26"
thiserror = "^1.0"
tokio = "^1.0"
rayon = "^1.5"
futures = "^0.3.14"
hashbrown = "^0.12"
# rayon = { version="^1.5", optional=true }

md-5 = "^0.10"
zstd = "^0.11"
flate2 = { version="^1.0.6" }
zip = { version=">=0.5.0", default-features=false, features=["deflate"] }

unicode-normalization = "0.1"
parse-display = "^0.5.1"
hex = "^0.4.3"
chrono = "^0.4"
glob = "^0.3"
peg = "^0.8"
regex = "^1.5.0"
friendly = { version="^0.1.0", features=["chrono"] }
cpu-time = "^1.0"

petgraph = { version="^0.6", features=["serde-1"] }
# graphalgs = { version="^0.0.6", optional=true }
arrow = "^13.0"
parquet = { version = "^13.0", default-features = false, features = ["arrow", "snap", "zstd", "flate2"] }
datafusion = { version="^8.0", default-features=false, features=["unicode_expressions", "regex_expressions"]}
parquet_derive = "^13.0"
mimalloc = { version="^0.1", default-features=false }

[dev-dependencies]
tempfile = "^3.2"
quickcheck = {version="^1.0", default-features=false}

[features]
default = ["log/release_max_level_debug"]
# adv-graph = ["graphalgs", "rayon"]

[target.'cfg(unix)'.dependencies]
libc = "^0.2"
