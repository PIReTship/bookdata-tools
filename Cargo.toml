[package]
name = "bookdata"
version = "0.1.0"
authors = ["Michael Ekstrand <michaelekstrand@boisestate.edu>"]
edition = "2021"
default-run = "bookdata"

[workspace]
members = [
    "bd-macros"
]

[profile.release]
opt-level = 3
debug = 1
lto = "thin"

[dependencies]
bd-macros = { path = "bd-macros" }
paste = "^1.0"

enum_dispatch = "^0.3.7"
async-trait = "^0.1.51"
structopt = ">=0.2"
indicatif = "0.16"
log = { version = "^0.4.8", features = ["std"] }
happylog = ">=0.2.0"

toml = "0.5"
csv = "^1.0"
quick-xml = "^0.22.0"
serde = { version="^1.0", features=["derive"] }
serde_json = { version="^1.0" }
rmp-serde = "0.15"
molt = "^0.3.1"

lazy_static = "^1.4"
os_pipe = "0.9"
fallible-iterator = "^0.2.0"
anyhow = "^1.0.26"
thiserror = "^1.0"
crossbeam-channel = "0.5"
tokio = "^1.0"
futures = "^0.3.14"
hashbrown = "0.11"
rayon = { version="^1.5", optional=true }

md-5 = "^0.9"
zstd = "^0.9"
flate2 = { version="^1.0.6" }
zip = { version=">=0.5.0", default-features=false, features=["deflate"] }

unicode-normalization = "0.1"
parse-display = "^0.5.1"
hex = "^0.4.3"
chrono = "^0.4"
glob = "^0.3"
nom = "7"
regex = "^1.5.0"
friendly = { version="^0.1.0", features=["chrono"] }

petgraph = { version="^0.5", features=["serde-1"] }
graphalgs = { version="^0.0.6", optional=true }
arrow = "^6.0"
parquet = { version = "^6.0", default-features = false, features = ["arrow", "snap", "zstd", "flate2"] }
datafusion = { version="^6.0", default-features=false, features=["unicode_expressions", "regex_expressions"]}

[dev-dependencies]
tempfile = "^3.2"
quickcheck = "^1.0"

[features]
adv-graph = ["graphalgs", "rayon"]

[target.'cfg(target_env = "gnu")'.dependencies]
jemallocator = "^0.3.0"

[target.'cfg(target_env = "msvc")'.dependencies]
mimalloc = "^0.1"
