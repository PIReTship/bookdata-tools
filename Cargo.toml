[package]
name = "bookdata"
version = "0.1.0"
authors = ["Michael Ekstrand <michaelekstrand@boisestate.edu>"]
edition = "2018"

[workspace]
members = [
    "bd-macros"
]

[profile.release]
opt-level = 2
debug-assertions = true
debug = 1

[dependencies]
bd-macros = { path = "bd-macros" }

structopt = ">=0.2"
indicatif = ">=0.11"
console = "^0.7"
log = { version = "^0.4.8", features = ["std"] }
happylog = ">=0.2.0"

csv = "^1.0"
quick-xml = "^0.17.2"
ntriple = {git = "https://github.com/mdekstrand/ntriple", branch="quiet"}
toml = "^0.5"
postgres = { version="^0.15.2", features=["with-uuid"] }
serde = { version="^1.0", features=["derive"] }
serde_json = { version="^1.0" }
molt = "^0.3.1"

os_pipe = "^0.8.1"
fallible-iterator = "^0.1.2"
anyhow = "^1.0.26"
crossbeam-channel = "~0.4.2"
tokio = "^1.0"
futures = "^0.3.14"

flate2 = { version="^1.0.6", features=["zlib-ng-compat"], default-features=false }
zip = { version=">=0.5.0", default-features=false, features=["deflate", "time"] }

hex = "^0.4.3"
uuid = { version = "^0.5", features = ["v1", "v4", "v5"] }
sha1 = { version = "^0.6", features = ["std"] }
glob = "^0.3"
regex = "^1.4.0"

petgraph = "^0.5"
arrow = "^4.0.0"
parquet = { version = "^4.0.0", default-features = false, features = ["arrow", "snap", "zstd", "flate2"] }
datafusion = { version="^4.0.0", default-features=false, features=["crypto_expressions", "regex_expressions", "unicode_expressions"]}
