stages:
  scan-book-info:
    cmd: python ../run.py --rust gr-scan-book-info ../data/goodreads_books.json.gz
    deps:
    - ../src/bin/gr-scan-book-info.rs
    - ../data/goodreads_books.json.gz
    outs:
    - gr-book-ids.parquet
    - gr-book-info.parquet

  scan-work-info:
    cmd: python ../run.py --rust gr-scan-works ../data/goodreads_book_works.json.gz
    deps:
    - ../src/bin/gr-scan-works.rs
    - ../data/goodreads_book_works.json.gz
    outs:
    - gr-work-info.parquet

  scan-interactions:
    cmd: python ../run.py --rust gr-scan-interactions ../data/goodreads_interactions.json.gz
    deps:
    - ../src/bin/gr-scan-interactions.rs
    - ../data/goodreads_interactions.json.gz
    - gr-book-link.parquet
    outs:
    - gr-interactions.parquet

  book-isbn-ids:
    cmd: python ../run.py --rust fusion book-isbn-ids.tcl
    deps:
    - book-isbn-ids.tcl
    - gr-book-ids.parquet
    - ../book-links/all-isbns.parquet
    outs:
    - book-isbn-ids.parquet

  book-links:
    cmd: python ../run.py --rust fusion book-clusters.tcl
    deps:
    - book-clusters.tcl
    - gr-book-ids.parquet
    - ../book-links/cluster-graph-nodes.parquet
    outs:
    - gr-book-link.parquet

  cluster-actions:
    cmd: python run.py --rust cluster-actions -s gr-actions -o goodreads/gr-cluster-actions.parquet
    wdir: ..
    deps:
    - src/bin/cluster-actions/
    - goodreads/gr-interactions.parquet
    - goodreads/gr-book-link.parquet
    outs:
    - goodreads/gr-cluster-actions.parquet

  cluster-ratings:
    cmd: python run.py --rust cluster-actions -s gr-ratings -o goodreads/gr-cluster-ratings.parquet
    wdir: ..
    deps:
    - src/bin/cluster-actions/
    - goodreads/gr-interactions.parquet
    - goodreads/gr-book-link.parquet
    outs:
    - goodreads/gr-cluster-ratings.parquet

  work-actions:
    cmd: python run.py --rust cluster-actions -s gr-actions --native-works -o goodreads/gr-work-actions.parquet
    wdir: ..
    deps:
    - src/bin/cluster-actions/
    - goodreads/gr-interactions.parquet
    outs:
    - goodreads/gr-work-actions.parquet

  work-ratings:
    cmd: python run.py --rust cluster-actions -s gr-ratings --native-works -o goodreads/gr-work-ratings.parquet
    wdir: ..
    deps:
    - src/bin/cluster-actions/
    - goodreads/gr-interactions.parquet
    outs:
    - goodreads/gr-work-ratings.parquet

  work-gender:
    cmd: python ../run.py --rust fusion work-gender.tcl
    deps:
    - work-gender.tcl
    - gr-book-link.parquet
    - ../book-links/cluster-genders.parquet
    outs:
    - gr-work-gender.parquet
