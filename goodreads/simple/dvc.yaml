stages:
  scan-interactions:
    cmd: python ../../run.py --rust goodreads scan interactions --csv --book-map ../../data/goodreads/book_id_map.csv ../../data/goodreads/goodreads_interactions.csv
    deps:
    - ../../src/cli/goodreads.rs
    - ../../src/goodreads
    - ../../data/goodreads/book_id_map.csv
    - ../../data/goodreads/goodreads_interactions.csv
    outs:
    - gr-interactions.parquet

  cluster-actions:
    cmd: python ../../run.py ../gr-cluster-interactions.py --add-actions --simple -o gr-cluster-actions.parquet
    deps:
    - ../gr-cluster-interactions.py
    - gr-interactions.parquet
    - gr-book-link.parquet
    outs:
    - gr-cluster-actions.parquet

  cluster-ratings:
    cmd: python ../../run.py ../gr-cluster-interactions.py --ratings --simple -o gr-cluster-ratings.parquet
    deps:
    - ../gr-cluster-interactions.py
    - gr-interactions.parquet
    - gr-book-link.parquet
    outs:
    - gr-cluster-ratings.parquet

  work-actions:
    cmd: python ../../run.py ../gr-cluster-interactions.py --native-works --simple --add-actions -o gr-work-actions.parquet
    deps:
    - ../gr-cluster-interactions.py
    - gr-interactions.parquet
    outs:
    - gr-work-actions.parquet

  work-ratings:
    cmd: python ../../run.py ../gr-cluster-interactions.py --native-works --simple --ratings -o gr-work-ratings.parquet
    deps:
    - ../gr-cluster-interactions.py
    - gr-interactions.parquet
    outs:
    - gr-work-ratings.parquet

  schema:
    foreach:
    - gr-interactions
    - gr-cluster-actions
    - gr-cluster-ratings
    - gr-work-actions
    - gr-work-ratings
    do:
      cmd: python ../../run.py --rust pq-info -o ${item}.json ${item}.parquet
      deps:
      - ${item}.parquet
      outs:
      - ${item}.json:
          cache: false
